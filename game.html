<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tabla Echo Master | Kids Game</title>
    <meta name="description" content="Play Tabla Echo Master! A fun memory and rhythm game for kids.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Fredoka:wght@400;600&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">

    <!-- Scripts -->
    <script src="config.js" defer></script>
    <script src="game.js" defer></script>
</head>

<body>
    <div class="background-glow"></div>

    <header class="glass-header">
        <div class="container header-content">
            <h1 class="logo">Master Neev <span>Tabla</span></h1>
            <nav>
                <a href="index.html#hero">Home</a>
                <a href="index.html#videos">Videos</a>
                <div class="nav-item-dropdown">
                    <span class="nav-dropdown-trigger"
                        style="font-size: 0.9rem; font-weight: 500; color: var(--text-secondary);">Activities</span>
                    <div class="nav-dropdown-menu">
                        <a href="quiz.html">Quiz</a>
                        <a href="game.html" class="active">Echo Game</a>
                    </div>
                </div>
                <a href="index.html#subscribe" class="btn-primary-small">Subscribe</a>
            </nav>
        </div>
    </header>

    <main class="game-main">
        <div class="game-container">
            <!-- Game Status / Score -->
            <div class="game-header">
                <div class="score-pill">Level: <span id="level">1</span></div>
                <h2 id="status-text">Ready?</h2>
            </div>

            <!-- The Game Board (4 Big Pads) -->
            <div class="pads-grid">
                <button class="game-pad pad-red" data-id="0">
                    <span class="pad-label">Dha</span>
                </button>
                <button class="game-pad pad-blue" data-id="1">
                    <span class="pad-label">Na</span>
                </button>
                <button class="game-pad pad-green" data-id="2">
                    <span class="pad-label">Ge</span>
                </button>
                <button class="game-pad pad-yellow" data-id="3">
                    <span class="pad-label">Tin</span>
                </button>
            </div>

            <div class="controls-area">
                <button id="btn-start" class="btn-primary-large">Start Game</button>
            </div>

            <!-- Start/Subscribe Overlay -->
            <div id="game-overlay" class="active">
                <div class="overlay-content">
                    <h1>ü•Å Tabla Echo!</h1>
                    <p>Watch the colors, listen to the beats, and repeat the pattern!</p>

                    <div class="subscription-gate" id="sub-gate">
                        <p class="sub-note">Ask your parents to subscribe to play!</p>
                        <button id="btn-subscribe-play" class="btn-cta">
                            <svg viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                                <path
                                    d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z" />
                            </svg>
                            Subscribe & Play
                        </button>
                    </div>

                    <button id="btn-play-now" class="btn-play-huge hidden">
                        ‚ñ∂ PLAY
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container footer-content">
            <p>&copy; 2026 Master Neev Tabla. For Kids!</p>
        </div>
    </footer>
</body>

</html>
